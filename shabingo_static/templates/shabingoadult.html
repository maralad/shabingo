{% extends 'base.html' %}
 <style type="text/css"> 
 
.modal { 
   background-color: black !important; 
}
#over18 {left: 0; position: absolute; margin:1% !important; width:98%;} 
  
</style>



{%block jumbotron %}
                      
   
    


<div class="jumbotron">
	<!-- <div class="col-md-12 text-center">
        

        <h5>In Beta. If you find any, please report bugs to info@shabingo.com. Thank you.</h5>
  </div> -->

{% if documents %}

        
        {% for document in documents %}
	<div class="img">
    <a target="_blank" href="{% url "video" document.id %}">
    <img src="{{ document.docfile2.url }}" alt="{{document.name}}" width="300" height="200">
  </a>

  <div class="desc">{{ document.name }}</div>
</div>

		

		
        {% endfor %}
       

</div>               
{% endif %}

<script>     
$(document).ready(function(){
  console.log('Whats the story?');
  $("#over18").modal('show');
   
  $("#btn_yes").on('click', function(event) {
    $("#over18").modal('hide');
      
    })
    $("#btn_no").on('click', function(event) {
    $("#over18").modal('hide');
      
      window.location.replace('https://shabingo.com/videos'); 
    })

});    
</script>

{% endblock %}

{% block content %}
<br>                            
    <div id="over18" class="modal fade " style="left: 0; position: absolute; margin:1% !important; width:98%;">
        <div class="modal-dialog">
            <div class="modal-content" style="background-color:#075c78">
                <div class="modal-header"  style="background-color:#808080">
                    
                    <h4 class="modal-title" style="color: white; font: italic">Shabingo Over 18's Area</h4>
                </div>
                <div class="modal-body">
                    <h2 style="color:white;">Videos on this page are for over 18s only.</h2>

                    <h4 style="color:#EBF0EF">Are you over 18?</h4>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="btn_no"  data-dismiss="modal">No</button> &nbsp;&nbsp;
                    <div style="float: right"> <button id="btn_yes"  class="btn btn-default" >Yes</button></div>
                 </div>
            </div>
        </div>
    </div>
{% endblock %}
