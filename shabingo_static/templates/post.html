{% extends 'base.html' %}

{%block jumbotron %}

 <div class="jumbotron">
      <div class="container">
    
<h2><a href="/blog/{{post.id}}">{{post.title}}</a></h2>

<div class = "post_meta">
   {{post.created}}
</div>

<div class = "post_body">
{{post.body|safe|linebreaks}}
</div>

<div class = "tags">
 {% for tag in post.tags.all %}
 <a href="/signups/tag/{{tag}}">{{tag}}</a>
 {% if not forloop.last %},{% endif %}
 {% endfor %}
</div>


      </div>
    </div>
    
{% endblock %}


{% block content %}

{% endblock %}
